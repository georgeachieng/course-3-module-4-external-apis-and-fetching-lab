<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Weather & Events App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Interactive Weather & Events App</h1>

  <!-- Weather Form -->
  <form id="weather-form">
    <input type="text" id="city-input" name="city" placeholder="Enter city name" required>
    <button id="fetch-weather" type="submit">Get Weather</button>
  </form>

  <!-- Feedback areas -->
  <div id="error-message" class="hidden"></div>
  <div id="loading-spinner" class="hidden">
    <p>Fetching weather data...</p>
  </div>

  <!-- Weather display -->
  <div id="weather-display"></div>

  <!-- Background Color Controls -->
  <button id="color-btn">Change Background Color</button>

  <!-- Key & Input Display -->
  <p id="key-display">Key pressed: </p>
  <input type="text" id="user-input" placeholder="Type something...">
  <p id="input-display">Input: </p>

  <script src="index.js"></script>
</body>
</html>
